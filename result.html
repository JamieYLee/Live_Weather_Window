<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LW2 - Live Weather Window</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./static/css/results.css">
  </head>
  <body>
    <header id="nav"></header>

    <div class="container">
      <div class="row" id="background">
        <div id="vid_overlay"></div>
        <video autoplay loop muted>
          <!-- basic.mov is the default, background changes depending on current weather of the selected area from index.html -->
          <source src="./static/media/footages/basic.mov" type="video/mp4">
        </video>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p id="country"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p id="state"></p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <p id="city"></p>
        </div>
      </div>

      <!-- showing temperature from owm api -->
      <div class="row">
        <div class="col-md-12">
          <p id="high"></p>
          <!--on/off toggle switch to change celcius/farenheit, gonna do it soon -->
          <div class="CFswitch">
            <input type="checkbox" name="CFswitch" class="CFswitch-checkbox" id="myCFswitch" checked>
            <label class="CFswitch-label" for="myCFswitch">
                <span class="CFswitch-inner"></span>
                <span class="CFswitch-switch"></span>
            </label>
          </div><!--end of switch-->
        </div><!--end of temp col-->
      </div>

      <!-- showing humidity from owm api -->
      <div class="row">
        <div class="col-md-12">
          <p id="humidity"></p>
        </div>
      </div>

      <!-- showing weather like clouds, clear etc from owm api -->
      <div class="row">
        <div class="col-md-12">
          <p id="forecast"></p>
        </div>
      </div>

      <!-- showing air quality from airvisual api -->
      <div class="row">
        <div class="col-md-12">
          <p id="aqius"></p>
        </div>
      </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./static/js/result.js"></script>
  </body>
</html>
